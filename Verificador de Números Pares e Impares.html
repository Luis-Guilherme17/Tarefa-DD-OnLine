<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
        
        input {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }
        
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            min-height: 25px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador Par ou Ímpar</h1>
        
        <div>
            <label for="numero">Digite um número:</label><br>
            <input type="number" id="numero" placeholder="Ex: 15">
        </div>

        <button onclick="verificarParImpar()">Verificar</button>

        <div id="resultado"></div>
    </div>

    <script>
        function verificarParImpar() {
            const numeroInput = document.getElementById('numero').value;
            const resultado = document.getElementById('resultado');
            
            if (numeroInput === '') {
                resultado.innerHTML = 'Por favor, digite um número!';
                resultado.style.color = 'red';
                return;
            }
            
            const numero = parseInt(numeroInput);
            
            if (numero % 2 === 0) {
                resultado.innerHTML = `O número ${numero} é <span style="color: blue;">PAR</span>`;
                resultado.style.color = 'black';
            } else {
                resultado.innerHTML = `O número ${numero} é <span style="color: red;">ÍMPAR</span>`;
                resultado.style.color = 'black';
            }
        }

        document.getElementById('numero').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                verificarParImpar();
            }
        });
    </script>
</body>
</html>
